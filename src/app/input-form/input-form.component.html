<div class="main-card-input-container">
  <mat-card>
    <mat-card-header> Custom Form Validation </mat-card-header>
    <mat-card-content>
      <form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
        <div class="name-and-last-name-input-container">
          <div class="input-container">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error>Name is required</mat-error>
            </mat-form-field>
          </div>

          <div class="input-container">
            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" />
              <mat-error>Last name is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="email-input-container">
          <div class="input-container">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error>Email is required</mat-error>
              <mat-error>Please enter a valid email</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="password-input-container">
          <div class="input-container">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" />
              <mat-error>Please enter a password that contains</mat-error>
              <mat-error>Password is required</mat-error>
            </mat-form-field>
          </div>

          <div class="input-container">
            <mat-form-field appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="passWordConfirmation" />
              <mat-error>Passwords do not match</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
