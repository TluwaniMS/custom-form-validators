<div class="main-card-input-container">
  <mat-card>
    <mat-card-header> Custom Form Validation </mat-card-header>
    <mat-card-content>
      <form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error>name entered can not be used</mat-error>
          </mat-form-field>
        </div>

        <div class="input-container">
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
            <mat-error>name entered can not be used</mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
